{% extends 'main.html' %}

{% block content %}
<div class="container pt-4">
    <div class="jumbotron">
        <h3>Update Task</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" {% if form.is_bound %}value="{{form.title.value}}"{% endif %}>
                {% for err in form.title.errors %}
                <small class="text-danger">{{err}}</small>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="msg">Description</label>
                <textarea class="form-control" placeholder="Description" id="msg" name="msg">{% if form.is_bound %}{{form.msg.value}}{% endif %}</textarea>
                {% for err in form.msg.errors %}
                <small class="text-danger">{{err}}</small>
                {% endfor %}
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input ml-2 mb-2" id="status" name="status" value="Completed" {% if form.status.value %}checked{% endif %}>
                <label for="status" class="form-check-label ml-4 mb-2"> Completed</label><br>
                {% for err in form.status.errors %}
                <small class="text-danger">{{err}}</small>
                {% endfor %}
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
