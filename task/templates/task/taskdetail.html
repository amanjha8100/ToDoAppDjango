{% extends 'main.html' %}

{% block css %}
<style>
    @media (min-width:991.98px){
        .desktop{
            padding-top: 100px;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- <h1>Task:{{task}}</h1> -->

<section class="ftco-section bg-light" id="cards">
    <div class="container card-styles">
        <div class="row desktop">
            <div class="col">
                <div class="card">
                    <div class="icon-wrap d-flex flex-row justify-content-between px-4 pt-4">
                        <!-- <div class="icon d-flex justify-content-center align-items-center bg-info rounded-circle">
                            <span class="ion-logo-ionic text-light"></span>
                        </div> -->
                        <span class="badge badge-pill badge-success p-2 px-3">Success</span>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="#" class="btn btn-info btn-fab btn-round"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                            <a href="#" class="btn btn-danger btn-fab btn-round"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </div>
                    </div>
                  <div class="card-body pb-5 px-4">
                    <h5 class="card-title">{{task.title}}</h5>
                    <p class="card-text">{{task.description}}</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="dropdown-show">
    <!-- <a class="btn btn-light btn-fab btn-round" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a> -->
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
        <a href="javascript:void(0);" class="icon" onclick="geeksforgeeks()">
            <!-- Chnaging the default icon with toggle-->
            <i onclick="myFunction(this)" class="fa fa-plus-circle"></i>
        </a>
    </button>


    <div class="dropdown-menu d-flex flex-column" aria-labelledby="dropdownMenuLink">
        <a href="#" class="dropdown-item btn btn-info btn-fab btn-round"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        <a href="#" class="dropdown-item btn btn-danger btn-fab btn-round"><i class="fa fa-trash" aria-hidden="true"></i></a>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script> 
          
    // Function to toggle the plus menu into minus 
    function myFunction(x) { 
        x.classList.toggle("fa-minus-circle"); 
    } 
</script> 
{% endblock %}
